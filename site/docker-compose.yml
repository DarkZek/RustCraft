services:
  client_wasm:
    build:
      context: .
      dockerfile: Dockerfile
      additional_contexts:
        repo: ../
      args:
        SERVER_URL:
        API_URL:
        PUBLIC_JWT_KEY:
    ports:
      - "3002:80"
    healthcheck:
      test: 'wget -qO- http://localhost:3002 || exit 1'
      interval: 4s
      timeout: 2s
      retries: 5
    labels:
      - traefik.enable=true
      - "traefik.http.routers.rcClient.rule=Host(`rustcraft.marshalldoes.dev`) && PathPrefix(`/`)"
      - traefik.http.routers.rcClient.entryPoints=http